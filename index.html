<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Franklin Velasquez"/><meta name="description" content="Interactive Social Media"/><meta name="keywords" content="HTML, CSS, Figma"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="7fdef1c60650ea79ea97.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/> <button class="card__delete-btn" type="button"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2024 &copy; Spots by Franklin Velasquez</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" name="description" class="modal__input" placeholder="Description yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New Post</h2><form id="add-card-form" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image Link <input id="add-card-link-input" name="link" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" name="name" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button aria-label="Close modal" type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img class="modal__image" src="" alt=""/><p class="modal__caption">Val Thorens</p></div></div></body></html>
